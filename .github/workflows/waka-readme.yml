name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # executa todo dia à meia-noite

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Atualizar README com WakaTime
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: "all_time"
          TARGET_BRANCH: main
          SHOW_TITLE: true        # mostra um título antes da tabela
          LANG_COUNT: 8           # número máximo de linguagens a exibir
          SHOW_TIME: true         # mostra o tempo total em horas/minutos
          SHOW_TOTAL: true        # mostra o total geral
          CODE_LANG: txt          # formato de código (txt, yaml, md, etc.)
          BLOCKS: "░▒▓█"          # estilo das barras de progresso
